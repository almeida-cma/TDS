<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Criação de Página</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #222;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #editor {
            background-color: #000;
            width: 90%;
            height: 40%;
            border: 2px solid #333;
            padding: 10px;
            box-shadow: 0 0 10px #00ff00;
            overflow-y: auto; /* Ativa a rolagem */
            white-space: pre-wrap;
            font-size: 14px;
        }
        #preview {
            background-color: #fff;
            color: #333;
            width: 90%;
            height: 40%;
            margin-top: 20px;
            border: 2px solid #333;
            box-shadow: 0 0 10px #333;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Simulação de Criação de Página Web</h1>
    <div id="editor"></div>
    <div id="preview"></div>

    <script>
        const editor = document.getElementById("editor");
        const preview = document.getElementById("preview");

        const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Profissional</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            font-size: 24px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Bem-vindo à Minha Página Profissional
    </header>
    <section>
        <h2>Sobre Nós</h2>
        <p>Esta é uma página simulada com HTML e CSS profissionais.</p>
    </section>
    <footer>
        &copy; 2024 Minha Empresa
    </footer>
</body>
</html>
`;

        let index = 0;
        let typingSpeed = 5; // Velocidade da digitação (ms)
        const chunkSize = 2; // Número de caracteres adicionados por vez

        function typeCode() {
            if (index < htmlContent.length) {
                // Adiciona blocos de caracteres ao editor
                editor.textContent += htmlContent.slice(index, index + chunkSize);
                index += chunkSize;

                // Desce a barra de rolagem automaticamente
                editor.scrollTop = editor.scrollHeight;

                setTimeout(typeCode, typingSpeed);
            } else {
                renderPreview();
            }
        }

        function renderPreview() {
            preview.innerHTML = htmlContent;
        }

        // Inicia a simulação
        typeCode();
    </script>
</body>
</html>
