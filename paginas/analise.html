<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fases do Projeto de Sistema</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .timeline-container {
            width: 90%;
            max-width: 1200px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            margin-bottom: 20px;
        }
        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .timeline .phase {
            width: 18%;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
            text-align: center;
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .timeline .phase.active {
            opacity: 1;
            transform: scale(1.1);
            background-color: #4caf50;
        }
        .timeline .phase.completed {
            opacity: 1;
            background-color: #00ff00;
        }
        .phase-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .phase-description {
            font-size: 1rem;
        }
        .progress-bar {
            height: 20px;
            background-color: #4caf50;
            border-radius: 10px;
            margin-top: 10px;
        }
        .bar-text {
            color: #fff;
            font-weight: bold;
            text-align: center;
            line-height: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .timeline {
                flex-direction: column;
                align-items: center;
            }
            .timeline .phase {
                width: 80%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .timeline .phase {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Fases do Projeto de An√°lise e Desenvolvimento de Sistema</h1>
    <div class="timeline-container">
        <div class="timeline" id="timeline">
            <div class="phase" id="phase1">
                <div class="phase-icon">üìù</div>
                <div class="phase-description">Planejamento</div>
                <div class="progress-bar" id="progress1">
                    <div class="bar-text" id="progress1-text">0%</div>
                </div>
            </div>
            <div class="phase" id="phase2">
                <div class="phase-icon">üîç</div>
                <div class="phase-description">An√°lise de Requisitos</div>
                <div class="progress-bar" id="progress2">
                    <div class="bar-text" id="progress2-text">0%</div>
                </div>
            </div>
            <div class="phase" id="phase3">
                <div class="phase-icon">‚öôÔ∏è</div>
                <div class="phase-description">Desenvolvimento</div>
                <div class="progress-bar" id="progress3">
                    <div class="bar-text" id="progress3-text">0%</div>
                </div>
            </div>
            <div class="phase" id="phase4">
                <div class="phase-icon">üîß</div>
                <div class="phase-description">Testes</div>
                <div class="progress-bar" id="progress4">
                    <div class="bar-text" id="progress4-text">0%</div>
                </div>
            </div>
            <div class="phase" id="phase5">
                <div class="phase-icon">üöÄ</div>
                <div class="phase-description">Implanta√ß√£o</div>
                <div class="progress-bar" id="progress5">
                    <div class="bar-text" id="progress5-text">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPhase = 0;
        const phases = ['phase1', 'phase2', 'phase3', 'phase4', 'phase5'];
        const progressBars = [
            { id: 'progress1', textId: 'progress1-text' },
            { id: 'progress2', textId: 'progress2-text' },
            { id: 'progress3', textId: 'progress3-text' },
            { id: 'progress4', textId: 'progress4-text' },
            { id: 'progress5', textId: 'progress5-text' }
        ];

        function updatePhaseProgress(phaseIndex) {
            const progressBar = document.getElementById(progressBars[phaseIndex].id);
            const progressText = document.getElementById(progressBars[phaseIndex].textId);
            let progress = 0;

            const interval = setInterval(() => {
                if (progress <= 100) {
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                    progress++;
                } else {
                    clearInterval(interval);
                    document.getElementById(phases[phaseIndex]).classList.add('completed');
                    if (phaseIndex < phases.length - 1) {
                        setTimeout(() => {
                            document.getElementById(phases[phaseIndex + 1]).classList.add('active');
                            updatePhaseProgress(phaseIndex + 1);
                        }, 500);
                    }
                }
            }, 50);
        }

        function startProject() {
            document.getElementById('phase1').classList.add('active');
            updatePhaseProgress(0);
        }

        startProject();
    </script>
</body>
</html>
